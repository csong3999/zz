<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>京东快递发货数量统计</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="dashboard-header">
            <div class="header-content">
                <h1><i class="fas fa-chart-line"></i> 京东快递发货数量统计</h1>
                <div class="current-date">
                    <i class="far fa-calendar-alt"></i>
                    <span id="currentDate"></span>
                </div>
            </div>
        </header>
        
        <div class="input-section">
            <div class="input-group">
                <div class="input-field">
                    <label for="date">
                        <i class="far fa-calendar"></i> 日期
                    </label>
                    <input type="date" id="date">
                </div>
                
                <div class="input-field">
                    <label for="shipmentCount">
                        <i class="fas fa-box"></i> 发货数量
                    </label>
                    <input type="number" id="shipmentCount" min="0">
                </div>
            </div>
            
            <div class="button-group">
                <div class="action-buttons">
                    <button id="saveButton" class="btn-primary">
                        <i class="fas fa-save"></i> 保存
                    </button>
                    <button id="modifyButton" class="btn-warning">
                        <i class="fas fa-edit"></i> 修正
                    </button>
                    <button id="exportButton" class="btn-success">
                        <i class="fas fa-file-export"></i> 导出表格
                    </button>
                </div>
                <button id="resetButton" class="btn-danger">
                    <i class="fas fa-trash-alt"></i> 重置数据
                </button>
            </div>
        </div>

        <div class="charts-wrapper">
            <div class="daily-chart-container">
                <div class="chart-header">
                    <h2><i class="fas fa-chart-area"></i> 每日发货趋势</h2>
                </div>
                <canvas id="shipmentChart"></canvas>
            </div>
            <div class="monthly-chart-container">
                <div class="chart-header">
                    <h2><i class="fas fa-chart-bar"></i> 2025年月度统计</h2>
                </div>
                <canvas id="monthlyChart"></canvas>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js" defer></script>
    <script src="script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</body>
</html>
